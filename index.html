<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Bibliotek</title>

  <!-- STYLING -->
  <style>
    .form-group {
      padding-bottom: 1rem;
    }

    label,
    h2 {
      font-weight: bolder;
      color: rgba(20, 70, 20, 0.851);
    }

    .btn {
      border-color: rgba(20, 70, 20, 0.851);
      border-width: 0.05rem;
      color: rgba(20, 70, 20, 0.851);
      background-color: white;
    }

    .btn-hover:hover {
      color: white;
      background-color: rgba(20, 70, 20, 0.851);
    }
  </style>
</head>
<body style="background-color: rgba(60, 131, 60, 0.342)">

  <!-- FORMULÄR -->
  <div class="form container" style="margin: 2rem">
    <h2 style="padding-bottom: 1rem;">Lägg till ny bok</h2>
    <div class="form-group">
      <label for="title">Titel: </label>
      <input class="form-control shadow-sm" id="title" type="text"/>
    </div>
    <div class="form-group">
      <label for="author">Författare: </label>
      <input class="form-control shadow-sm" id="author" type="text"/>
    </div>
    <div class="form-group">
      <label for="genre">Genre: </label>
      <select class="form-control shadow-sm" id="genre">
        <option value="" disabled selected hidden>Välj en genre...</option>
        <option value="Resor">Resor</option>
        <option value="Romantik">Romantik</option>
        <option value="Skräck">Skräck</option>
        <option value="Vetenskap">Vetenskap</option>
        <option value="Hälsa">Hälsa</option>
        <option value="Studier">Studier</option>
        <option value="Självbiografi">Självbiografi</option>
        <option value="Deckare">Deckare</option>
        <option value="Språk">Språk</option>
      </select>
    </div>
    <div class="form-group">
      <label for="isbn">ISBN: </label>
      <input class="form-control shadow-sm" id="isbn" type="number"/>
    </div>
    <div class="form-group">
      <label for="release">Utgivningsdatum: </label>
      <input class="form-control shadow-sm" id="release" type="date"/>
    </div>
    <div>
      <label id="submitLabel" for="submitButton">Lägg till ny bok: </label>
      <input id="submitButton" class="btn btn-hover shadow-sm" type="submit" value="Skicka" style="margin-left: 0.5rem"/>
    </div>
    <h2 style="padding-top: 3.5rem;">Böcker</h2>
  </div>

  <!-- MODAL från Bootstrap, https://getbootstrap.com/docs/5.0/components/modal/ -->
  <div class="modal" id="bookModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-hover shadow-sm" data-bs-dismiss="modal">Stäng</button>
        </div>
      </div>
    </div>
  </div>

  <!-- KOPPLING till Bootstrap och script-filen -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
